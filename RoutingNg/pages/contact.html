<style>
    .noclose .ui-dialog-titlebar-close {
        display: none;
    }
    ul {
        list-style-type: none;
    }
</style>
<div class="jumbotron text-center">
    <h1>Contact Page</h1>
    <ul>
        <li ng-repeat="customer in customers ">
            <input type="text" style="width:80px" name="input1" ng-model="customer.name" />
            <input type="text" style="width:80px" name="input2" ng-model="customer.city" />
        </li>
    </ul>
    <p>{{ message }}</p>
</div>
